<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>JSON & localStorage</title>
  </head>
  <body class="bg-light">
    <main>
      <div class="p-3 mb-2 bg-warning text-dark text-center">
        <h1>JSON & localStorage</h1>
      </div>
      <div class="text-center m-3">
        Counter <span class="badge text-bg-info" id="counter"></span>
      </div>
      <form id="form" class="d-flex flex-column align-items-center">
        <div class="mb-3 text-center">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control text-center mb-3 bg-light"
            id="name"
            placeholder="Inserisci il tuo nome"
            required
          />
        </div>
        <div>
          <button type="submit" class="btn btn-outline-success">
            Salva nel localStorage
          </button>
          <button type="button" class="btn btn-outline-warning" id="btn-delete">
            Elimina dal localStorage
          </button>
        </div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
